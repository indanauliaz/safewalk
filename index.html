<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safewalk</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Safewalk</h1>
    <p>Aplikasi teman jalan yang aman dan nyaman</p>
    <input type="text" id="alamatTujuan" placeholder="Masukkan alamat tujuan" />
    <button id="startBtn">Mulai Safewalk</button>
    <div id="info"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
