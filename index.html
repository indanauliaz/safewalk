<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safewalk</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />

  <style>
    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Safewalk</h1>
    <p>Aplikasi teman jalan yang aman dan nyaman</p>
    <button id="startBtn">Mulai Safewalk</button>

    <!-- Map dan lokasi tampil di sini -->
    <div id="map"></div>
    <div id="lokasi"></div>
  </div>

  <!-- Leaflet JS dan script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
