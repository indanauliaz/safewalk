<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safewalk Estimasi Waktu</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #info {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Safewalk</h1>
  <label for="jam">Masukkan jam keberangkatan:</label>
  <input type="time" id="jam" />

  <button id="startBtn">Mulai Hitung Estimasi Waktu</button>

  <div id="info"></div>

  <script src="script.js"></script>
</body>
</html>
